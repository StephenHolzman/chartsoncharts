//Starting default Variables
var calc_defaults = function(){
	title = "Need to catch up with the election?"
	subtitle = "Review the 2016 Presidential Primary"

	citation = "Source: HuffPo Pollster"

	today = dateIDFormat(new Date());
	month_view = "all";
	startDate = "new Date(2015,3,1)";

	modes = ["Polling","Delegates","Funding","Primaries"]
	current_mode = "Polling";

	current_party = "Republicans"

	Reps_stillIn = ["","Trump","Cruz","Rubio","Kasich"]
	Dems_stillIn = ["","Clinton","Sanders"]
}
//Title Controls
var draw_titles = function(selection,title,subtitle){
	var header = d3.select(selection)
		.append("div")
		.attr("id","header");

	header.append("h1")
		.attr("id","title")
		.attr("class","title-text")
		.text(title);

	header.append("h3")
		.attr("id","subtitle")
		.attr("class","title-text")
		.text(subtitle);
};
var calc_titles = function(){
	var monthNames = ["January", "February", "March", "April", "May", "June","July", "August", "September", "October", "November", "December"];
	if(current_mode==="Polling"){
		if(month_view != "all"){
			title = current_mode + " - " + monthNames[month_view.getMonth()] + " " + month_view.getFullYear();
			subtitle = current_party;
		}else if(month_view === "all"){
			title = "National Polling"
			subtitle = current_party;
		};		
	}else if(current_mode==="Delegates"){
		title = "Delegate Counts"
		subtitle = current_party;
	}else if(current_mode==="Funding"){
		title = "Campaign Finance"
		subtitle = current_party;
	}else if(current_mode==="Primaries"){
		title = "Primaries and Caucuses";
		subtitle = current_party;
	}else if(current_mode==="Tweets"){
		if(month_view != "all"){
			title = "Top Tweets" + " - " + monthNames[month_view.getMonth()] + " " + month_view.getFullYear();
			subtitle = current_party;
		}else if(month_view === "all"){
			title = "Top Tweets - All"
			subtitle = current_party;
		};	
	};	
};
var update_titles = function(fadeout,fadein){
	d3.selectAll(".title-text")
		.transition()
		.style("opacity","0")
		.duration(fadeout)

	setTimeout(function(){
		calc_titles();

		d3.select("#title")
			.transition()
			.text(title)
			.style("opacity","1")
			.duration(fadein);

		d3.select("#subtitle")
			.transition()
			.text(subtitle)
			.style("opacity","1")
			.duration(fadein);

	},fadeout);
}
//Date Manipulation
var calc_dateformatters = function(){
	dateNameFormat = d3.time.format("%b %d %Y");
	dateIDFormat = d3.time.format("%b%y");
}
var get_FirstOfMonth = function(date){

	return new Date(date.getFullYear(), date.getMonth(), 1);
};
var get_DayOfMonth = function(date){
	return new Date(date.getFullYear(),date.getMonth(),date.getDate())
};
var get_LastOfMonth = function(date){

	return new Date(date.getFullYear(), date.getMonth()+1,0);
};


//Mode Controls
var draw_modebar = function(selection,modes){
	var mode_select = d3.select(selection)
		.append("div")
		.attr("id","top_navbar")
		.attr("class","navbar horizontal")
		.append("ul")

	for(mode in modes){

		mode_select.append("li")
			.attr("id",modes[mode])
			.attr("class","active mode")
			.on("click",function(){
				d3.selectAll(".mode")
					.attr("class","active mode");

				d3.select(this)
					.attr("class","active selected mode");

				current_mode = d3.select(this).text();
				update_mode();
				
			})
			.append("a")
			.text(modes[mode])
			
	};

	d3.select("#Polling").attr("class","active selected mode");
};
var update_mode = function(){
	d3.select(".chart").transition()
		.style("opacity","0")
		.duration(500);
	update_titles(500,500);
	setTimeout(function(){
		d3.select(".chart").remove();
		candidateLegend.remove();
		d3.select("#dateLabel").remove();
		if(current_mode === "Polling"){
			draw_pollchart("#container",current_party);
			draw_data();
			d3.select(".chart").style("opacity",0);
			d3.select(".candidate").style("opacity",0);

			d3.select(".chart").transition()
				.style("opacity",1)
				.duration(500);
			d3.select(".candidate").transition()
			.style("opacity",1)
			.duration(500);

			d3.selectAll(".partybutton").remove();

			draw_partybars("#container");
		}else if(current_mode === "Delegates"){
			draw_delegateschart("#container",current_party);
		};

	},500);
	setTimeout(resizeAll,700);

};
//Party controls

//Axis Controls
//All xAxis Parameters For Each Mode Are Here
var calc_xScale = function(){
	if(current_mode === "Polling"){
		if(month_view != "all"){
			xScale = d3.time.scale()
				.range([0, width])
				.domain([get_FirstOfMonth(month_view),get_LastOfMonth(month_view)]);
		}else if(month_view === "all"){
			xScale = d3.time.scale()
				.range([0, width])
				.domain([get_FirstOfMonth(eval(startDate)),get_LastOfMonth(new Date())])
		}		
	}else if(current_mode === "Delegates"){
		xScaleR = d3.scale.linear()
			.range([0, width])
			.domain([0, 1500])

		xScaleD = d3.scale.linear()
			.range([0,width])
			.domain([0,2500])

	}
};
var calc_xAxis = function(){
	if(current_mode === "Polling"){
		if(month_view != "all"){
			xAxis = d3.svg.axis()
				.scale(xScale)
				.orient("bottom")
				.ticks(5)
				.tickFormat(d3.time.format('%d'));	
		}else if(month_view === "all"){
			xAxis = d3.svg.axis()
				.scale(xScale)
				.orient("bottom")
				.ticks(4)
				.tickFormat(function(d){
					if(d.getMonth()!=0){
						return d3.time.format("%B")(d)
					}else{
						return d3.time.format("%Y")(d)
					}
				});
		};
	}else if(current_mode === "Delegates"){
		xAxisR = d3.svg.axis()
			.scale(xScaleR)
			.orient("bottom")
			.ticks(5)
			.tickFormat(function(d){
				if(d != 0){
					return d;
				}
			})

		xAxisD = d3.svg.axis()
			.scale(xScaleD)
			.orient("top")
			.ticks(5)
			.tickFormat(function(d){
				if(d != 0){
					return d;
				}
			})

	}
};
var draw_xAxis = function(){
	if(current_mode === "Polling"){
		var timeAxis = chart.append("g")
			.attr("id","timeAxis")
			.attr("class","x axis")
			.attr("z-index","100")
			.attr("transform", "translate(0," + height + ")")
			.call(xAxis);
	}else if(current_mode === "Delegates"){
		delegateAxisR = chart.append("g")
			.attr("id","delegateAxisR")
			.attr("class","x axis")
			.attr("z-index","100")
			.attr("transform", "translate(0," + (window.innerHeight-162)/2 + ")")
			.call(xAxisR);

		delegateAxisD = chart.append("g")
			.attr("id","delegateAxisD")
			.attr("class","x axis")
			.attr("z-index","100")
			.attr("transform", "translate(0," + (window.innerHeight-162)/2 + ")")
			.call(xAxisD);
	}
};
//All yAxis Parameters For Each Mode Are Here
var calc_yScale = function(party){

	if(current_mode === "Polling"){
		if(current_party === "Republicans"){
			ydomain = [0,50]
		}else if(current_party === "Democrats"){
			ydomain = [0,65]
		}
		yScale = d3.scale.linear()
			.range([height,0])
			.domain(ydomain);		
	}else if(current_mode === "Delegates"){

		yScaleR = d3.scale.linear()
			.range([0,(window.innerHeight-162)/2])
			.domain([0,Reps_stillIn.length])

		yScaleD = d3.scale.linear()
			.range([0,(window.innerHeight-162)/2])
			.domain([0,Dems_stillIn.length])
	}	
};
var calc_yAxis = function(party){
	if(current_mode === "Polling"){
		if(current_party === "Republicans"){
			yAxis = d3.svg.axis()
				.scale(yScale)
				.orient("left")

			yAxis = d3.svg.axis()

		};

		yAxisR = d3.svg.axis()
			.scale(yScaleR)
			.orient("left")
			.ticks(4)
			.tickFormat(function(d,i){return Reps_stillIn[i];})

		yAxisD = d3.svg.axis()
			.scale(yScaleD)
			.orient("left")
			.ticks(3)
			.tickFormat(function(d,i){return Dems_stillIn[i];})
	}		
};

	if(current_mode === "Polling"){
		pollAxis = chart

			.attr("id","candAxisR")
			.attr("class", "y axis")
			.attr("z-index",1000)
			.attr("transform", "translate(0," + (window.innerHeight-162)/2 + ")")
			.call(yAxisR)

		candAxisD = chart
			.append("g")
			.attr("id","candAxisD")
			.attr("class", "y axis")
			.attr("z-index",1000)
			.call(yAxisD)
	}	
};

//Data controls
var draw_data = function(){
	if(current_mode === "Polling"){
		line = d3.svg.line()
		    .interpolate("basis")
		    .x(function(d) { return xScale(d.date); })
		    .y(function(d) { return yScale(d.polling); });

		color = d3.scale.category10();

		if(current_party==="Republicans"){
			csvfile = "/election/data/gop_national_estimates.csv"
		}else if(current_party==="Democrats"){
			csvfile = "/election/data/dem_national_estimates.csv"
		}
		
		d3_queue.queue()
			.defer(d3.csv,csvfile)
			.await(function(error,data) {
			  	if (error) throw error;
			  	color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));
				cleandata =[]
				data.forEach(function(d,i) {
				    d.date = Date.parse(d.date);
				    if(d.date >= eval(startDate)){
				    	cleandata.push(d);
				    }
				});


				candidates = color.domain().map(function(name) {
				    return {
				      	name: name,
				      	values: cleandata.map(function(d) {
				        	return {date: d.date, polling: +d[name]};
				      	})
				    };
				});

				candidate = chart.selectAll(".candidate")
				    .data(candidates)
				  .enter().append("g")
				    .attr("class", "candidate");


				candidatelines = candidate.append("path")
	      			.attr("class", "line")
					.attr("id",function(d){
						if(d.name != "Rand Paul"){
							return d.name +"Line";
						}
						else{
							return "PaulLine";
						}
					})
	      			.attr("d", function(d) { return line(d.values); })
	      			.style("stroke", function(d) { return color(d.name);});

	 			draw_legend();

	 			markers = chart.selectAll(".marker")
	 				.data(candidates)
	 			  .enter().append("g")
	 			  	.attr("class","marker")

	 			circles = markers.append("circle")
	 				.attr("cx",function(d){
	 					return xScale(d.values[0].date)
	 				})
	 				.attr("cy",function(d){
	 					return yScale(d.values[0].polling)
	 				})
	 				.attr("r",4)
	 				.style("fill",function(d) { return color(d.name);})
	 				.style("opacity",.5)

	 			draw_focus();

			});	
	}else if(current_mode==="Delegates"){
		d3_queue.queue()
			.defer(d3.json,"/election/data/primaries.json")
			.await(function(error,data){
			cruz = 0
			trump = 0
			rubio = 0
			kasich = 0
			sanders = 0
			clinton = 0
			for(state in Object.getOwnPropertyNames(data.states)){
				for(cand in data.states[Object.getOwnPropertyNames(data.states)[state]]){
					if(data.states[Object.getOwnPropertyNames(data.states)[state]][cand]["First Last"]==="Ted Cruz"){
						cruz += data.states[Object.getOwnPropertyNames(data.states)[state]][cand]["Delegates"]
					}else if(data.states[Object.getOwnPropertyNames(data.states)[state]][cand]["First Last"]==="Donald Trump"){
						trump += data.states[Object.getOwnPropertyNames(data.states)[state]][cand]["Delegates"]
					}else if(data.states[Object.getOwnPropertyNames(data.states)[state]][cand]["First Last"]==="Marco Rubio"){
						rubio += data.states[Object.getOwnPropertyNames(data.states)[state]][cand]["Delegates"]
					}else if(data.states[Object.getOwnPropertyNames(data.states)[state]][cand]["First Last"]==="John Kasich"){
						kasich += data.states[Object.getOwnPropertyNames(data.states)[state]][cand]["Delegates"]
					}else if(data.states[Object.getOwnPropertyNames(data.states)[state]][cand]["First Last"]==="Hillary Clinton"){
						clinton += data.states[Object.getOwnPropertyNames(data.states)[state]][cand]["Delegates"]
					}else if(data.states[Object.getOwnPropertyNames(data.states)[state]][cand]["First Last"]==="Bernie Sanders"){
						sanders += data.states[Object.getOwnPropertyNames(data.states)[state]][cand]["Delegates"]
					}
				}		
			}

			candDelegatesR = [
				{
					"name": "Trump",
					"count": trump
				},
				{
					"name": "Cruz",
					"count": cruz
				},
				{
					"name": "Rubio",
					"count": rubio
				},
				{
					"name": "Kasich",
					"count": kasich
				}
			]

			candDelegatesD = [
				{
					"name": "Clinton",
					"count": clinton
				},
				{
					"name": "Sanders",
					"count": sanders
				}
			]

			countBarsR = chart.selectAll(".countBarR")
	 				.data(candDelegatesR)
	 			  .enter().append("g")
	 			  	.attr("class","countBarR")

			countBarsD = chart.selectAll(".countBarD")
	 				.data(candDelegatesD)
	 			  .enter().append("g")
	 			  	.attr("class","countBarD")	 		
	 		rectsR = countBarsR.append("rect")
	 				.attr("width",function(d){
	 					return xScaleR(d.count)
	 				})
	 				.attr("x",0)
	 				.attr("y",function(d,i){
	 					return yScaleR(i+1)-10
	 				})
	 				.attr("height","20px")
	 				.attr("class","countBar")
					.attr("transform", "translate(0," + (window.innerHeight-162)/2 + ")")
	 				.style("fill",function(d) { return color(d.name);})
	 				.style("opacity",.5)

	 		rectsD = countBarsD.append("rect")
	 				.attr("width",function(d){
	 					return xScaleD(d.count)
	 				})
	 				.attr("x",0)
	 				.attr("y",function(d,i){
	 					return yScaleD(i+1)-10
	 				})
	 				.attr("height","20px")
	 				.attr("class","countBar")
	 				.style("fill",function(d) { return color(d.name);})
	 				.style("opacity",.5)

		});	
	}


}
var draw_focus = function(){
	focus = chart.append("g")
		.attr("class", "focus")
		.style("display", "none")
	focusarea = chart.append("rect")
	    .attr("class", "overlay")
	    .attr("width", width)
	    .attr("height", height)
	    .style("opacity",0)
	    .on("mouseover", function() { focus.style("display", null); })
	    .on("mouseout", function() { focus.style("display", "none"); d3.select("#tooltip").classed("hidden",true);})
	    .on("mousemove", mousemove);

	bisect = d3.bisector(function(d) { return d.date; }).right;

	sortedData = cleandata.sort(function(a, b) { return a.date - b.date; });
  //console.log(cleandata);
  	function mousemove() {

    	x0 = get_DayOfMonth(xScale.invert(d3.mouse(this)[0])); 
    	index = bisect(sortedData, x0)
    	circles
    	 	.attr("cx",function(d){
 					return xScale(d.values[cleandata.length - index].date)
 				})
 			.attr("cy",function(d){
 					return yScale(d.values[cleandata.length - index].polling)
 				});

 		candidateBoxPoll.text(function(d){
			return d.values[cleandata.length - index].polling
		})
